<body>
    <link rel="stylesheet" type="text/css" href="formularioAluno.css">
  <div>
    <h1 id="titulo">Cadastro do Force Electros</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="nome" required></input>
      </div>

      <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
      <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

      </fieldset>
  <br>

  <div class="campo">
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
  </div>
  <br>

  <div class="campo">
    <label><strong>Qual usuário?</strong></label>
    <label>

    <input type="radio" nome="devweb" value="frontend" checked>Visitante
    </input>
    </label>
  <label>

  <input type="radio" nome="devweb" value="backend">Aluno
    </input>
  </label>
  <label>

  <input type="radio" nome="devweb" value="fullstack">Apreciador
    </input>
</label>
    </div>
<br>

<div class="campo">
  <label for="senioridade"><strong> Senioridade </strong></label>
  <select id="senioridade">
    <option selected disable value="">Selecione</option>
    <option>Aprendiz</option>
        <option>Master</option>
        <option>Físico</option> </select>
 
</div>

<fieldset class="grupo">
  <div class="campo">
    <label><strong>Selecione as categorias afim:</strong></label><br><br>
    <input type="checkbox" value="campo" >
    <label type="tecnologia1">Campo elétrico</label>
     <input type="checkbox" value="corrente" >
    <label type="tecnologia2">Corrente Elétrica</label>
     <input type="checkbox" value="lei">
    <label type="tecnologia3">Lei de Faraday</label>
     <input type="checkbox" value="gravidade">
    <label type="tecnologia4">Gravidade</label>
     <input type="checkbox"  value="dimençoes">
    <label type="tecnologia5">Dimenções de acordo com a física</label>
     <input type="checkbox" value="newton" >
    <label type="tecnologia6">Leis da Inércia( Isaac Newton)</label>
     <input type="checkbox"  value="outros">
    <label type="tecnologia7">Outros</label>
  </div>
  </fieldset>

<div class="campo">
  <br>
  <label><strong>Diga sua opnião sobre o conteúdo acima:</strong></label>
  <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
</div>

<br>
<div>
<button class="botao" type="submit">Concluir</button>
    </form>
</div>
